<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Seasons</title>
		<link rel="stylesheet" href="fanstyle.css" />
		<link rel="stylesheet" media="screen" type="text/css"/>
		<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>

	</head>

	<!--parent of the 3 divs -->
	<body>
		<!-- children of the body -->
		<div class="top">
			<div class="top-inside light-brown" >
				<p>Follow the Seasons in the correct order</p>
			</div>
			
			<div class="second-top light-brown center-img">
					<img src="images/resetbutton.png" class="invisable contain-img pointer press" id="show" onclick="resetAll()" ></img>
					
			</div>
			
		
		</div>
			
		
		<div class="bottom green">
			<div class="double pink">
				<div class="single">
					<div class="small baby-pink center-img">
						<img src="images/springbutton.JPG" height="100%" class="contain-img pointer press"  id="one" onclick="switchImage()" ></img>
					</div>
					
					<div class="big baby-pink center-img ">
						<img src="images/springleaves.png" height="100%" class="contain-img"  id="first"></img>
						
					
					</div>
				</div>
				
				<div class="single">
					<div class="small baby-yellow center-img">
							<img src="images/summer_button.JPG" height="100%" class="contain-img pointer press" id="two" ></img>
						
					</div>
					
					<div class="big baby-yellow center-img">
						<img src="images/summerflowers.png" height="100%" class="contain-img"  id="second"></img>
						
					</div>
				</div>
			
			</div>
			
			
			<div class="double purple">
				<div class="single blue">
				
					<div class="small baby-brown center-img">
						<img src="images/fall_button.JPG" height="100%" class="contain-img pointer press" id="three" ></img>
					</div>
					
					<div class="big baby-brown center-img">
						<img src="images/fall_button.png" height="100%" class="contain-img"  id="third"></img>
					</div>
				</div>
			
				<div class="single blue">
				
					<div class="small baby-winter center-img">
						<img src="images/winter_button.JPG" height="100%" class="contain-img pointer  press"  id="four" ></img>
					</div>
					
					<div class="big baby-winter center-img">
						<img src="images/winter_button.png" height="100%" class="contain-img"  id="fourth" ></img>
					</div>
				</div>
		
			</div>
			
			
		
	</div>
		<script src="script.js"></script>
	</body>
	
</html>
